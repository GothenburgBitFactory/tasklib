language: python
env:
  - TASK_VERSION=v2.1.1
  - TASK_VERSION=v2.1.2
  - TASK_VERSION=v2.2.0
  - TASK_VERSION=v2.3.0
  - TASK_VERSION=v2.4.0
  - TASK_VERSION=v2.4.1
  - TASK_VERSION=v2.4.2
  - TASK_VERSION=v2.4.3
  - TASK_VERSION=v2.4.4
  - TASK_VERSION=v2.5.0
  - TASK_VERSION=v2.5.1
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
install:
  - pip install -e .
  - pip install coveralls
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
  - sudo apt-get install -qq build-essential cmake uuid-dev g++-4.8
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 50
  - git clone --recursive https://git.tasktools.org/TM/task
  - cd task
  - git checkout $TASK_VERSION
  - git clean -dfx
  - git submodule init
  - git submodule update
  - cmake -DCMAKE_BUILD_TYPE=release .
  - make -j2
  - sudo make install
  - task --version
before_script:
  - cd $TRAVIS_BUILD_DIR
script:
  - coverage run --source=tasklib setup.py test
after_success:
  - coveralls
