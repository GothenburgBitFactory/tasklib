language: python
env:
  - TASK_VERSION=v2.1.1
  - TASK_VERSION=v2.1.2
  - TASK_VERSION=v2.2.0
  - TASK_VERSION=v2.3.0
  - TASK_VERSION=v2.4.0
  - TASK_VERSION=2.4.1
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
install:
  - pip install -e .
  - sudo apt-get install -qq build-essential cmake uuid-dev
  - git clone https://git.tasktools.org/scm/tm/task.git
  - cd task
  - git checkout $TASK_VERSION
  - git clean -dfx
  - cmake .
  - make
  - sudo make install
  - task --version
before_script:
  - cd $TRAVIS_BUILD_DIR
script:
  - python setup.py test
